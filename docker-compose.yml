services:
  backend:
    image: docker.alexandra.dk/coral-data-collection-backend:latest
    container_name: coral-data-collection-backend
    restart: unless-stopped
    volumes:
      - ./data:${CORAL_DATA_DIR}
    ports:
      - "${CORAL_PORT}:${CORAL_PORT}"
    expose:
      - ${CORAL_PORT}
    environment:
     - CORAL_PORT=${CORAL_PORT}
     - CORAL_DATA_DIR=${CORAL_DATA_DIR}

  frontend:
    image: docker.alexandra.dk/coral-data-collection-frontend:latest
    container_name: coral-data-collection-frontend
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - "3000:80"
